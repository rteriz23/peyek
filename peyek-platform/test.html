<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="test-csrf-12345">
  <title>P.E.Y.E.K Test Integration</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
  </style>
  
  <!-- Import Bundles -->
  <script src="./dist/peyek.core.min.js"></script>
  <script src="./dist/peyek.ui-builder.min.js"></script>
  <script src="./dist/peyek.pdf-viewer.min.js"></script>
</head>
<body>

  <h1>P.E.Y.E.K Platform Demo</h1>
  <p>Testing the bundles generated by Rollup locally.</p>

  <div class="card">
    <h2>1. Core: Auto Modal</h2>
    <button id="btn-modal" style="padding: 10px 20px; cursor: pointer;">Show Modal</button>
  </div>

  <div class="card">
    <h2>2. UI Builder</h2>
    <div id="builder-app" style="height: 500px;"></div>
  </div>

  <div class="card">
    <h2>3. PDF Viewer</h2>
    <div id="pdf-app" style="height: 600px; border: 1px solid #ccc;"></div>
  </div>

  <script>
    // Initialize Core
    document.addEventListener('DOMContentLoaded', () => {
      // API CSRF auto-detect test
      PeyekCore.default.init();
      
      // Auto Modal Test
      document.getElementById('btn-modal').addEventListener('click', () => {
        PeyekCore.Modal.show({
          title: 'P.E.Y.E.K is Awesome!',
          content: 'This modal is auto-generated and works seamlessly across frameworks.'
        });
      });

      // UI Builder Test
      const builder = new PeyekUIBuilder.UIBuilder('builder-app');
      builder.render();

      // PDF Viewer Test
      const viewer = new PeyekPDFViewer.PDFViewer('pdf-app');
      // Using a sample PDF from mozilla's pdf.js repo for testing
      viewer.load('https://raw.githubusercontent.com/mozilla/pdf.js/master/web/compressed.tracemonkey-pldi-09.pdf');
    });
  </script>
</body>
</html>
